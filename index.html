<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ninjava</title>

    <link rel="stylesheet" href="/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/css/ninjava.css" type="text/css" />

    <script src="https://kit.fontawesome.com/6b93897400.js" crossorigin="anonymous"></script>
    <script type="application/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="/images/ninjava_logo.png" alt="Ninjava Logo" />
        </div>
    
        <div class="game">
            <div class="wrap" id="wrap">
                <div class="wrap-content" id='wrap-content'></div>
            </div>
        </div>
    
        <!-- Footer -->
        <div class="footer">
            <span class="fa-stack fa-2x">
                <i class="fas fa-square fa-stack-2x"></i>
                <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
            </span>

            <span class="fa-stack fa-2x">
                <i class="fas fa-square fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
            </span>
        </div>
    </div>
